<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dayli</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <section class="main">
        <div class="key">
            <img src="sign%20up%20icon.png" alt="">
            Create your free account
        </div>
        <div class="txt1">Come and join our cool and amazing community, fill in your details
            to get started. Already have an account?
            <a href="#">Log in.</a>
        </div>
        <form action="/">
            <div class="name">
                <label>
                    <input type="text" name="f-name" placeholder=" First name" pattern="[a-z]{1,15}">
                </label>

                <label>
                    <input type="text" name="l-name" placeholder=" Last name" pattern="[a-z]{1,15}">
                </label>
            </div>
            <div class="email">
                <label>
                    <input type="email" name="email" placeholder="Email address"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </label>
            </div>
            <div class="pas">
                <label>
                    <input type="password" name="pas" placeholder="Password">
                </label>
            </div>
            <div class="button">
                <input type="submit" value="Sign up for free">

            </div>

        </form>
        <div class="txt2">By clicking on “Sign up for free”, you agree to the
            <a href="#">Terms of Service</a>
            and
            <a href="#">the Privacy Policy</a>
        </div>

    </section>

</main>
</body>
</html>
